<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link id=favicon href="/img/hushsbay.png" rel="shortcut icon" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>조직도</title>
        <link rel="stylesheet" href="/common/common.css">
        <style>
            .container { 
                max-width: 800px; width: 100%; height: 100%; margin:0px auto; 
                display: flex; flex-direction:column; background: white;
            }

            .top {
                height:50px;
                display: flex; justify-content: space-between; align-items: center;
            }

            .main {
                height: 100%; 
                display: flex; flex: 1;
            }

            .bottom {
                height:50px;
                display: flex; justify-content: space-between; align-items: center;
                background-color: beige;
            }            
        </style>
        <script src="/plugin/jquery-3.4.1.min.js"></script>
        <script>
            document.oncontextmenu = new Function("return false;")
            $.when($.ready).done(async function() {
                try {
                    await $.getScript("/common/common.js")
                } catch (ex) {
                    hush.util.showEx(ex)
                }                
            }).fail(function(ex) {
                hush.util.showEx(ex, hush.cons.failOnLoad)
            })
        </script>
    </head>
    <body> 
        <div class="container">
            <div class="top">
                
            </div>
            <div class="main">
                
            </div>
            <div class="bottom">

            </div>
        </div>
    </body>
</html>

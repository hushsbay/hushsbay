<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link id=favicon href="/img/hushsbay.png" rel="shortcut icon" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>조직도</title>
        <link rel="stylesheet" href="/common/common.css">
        <style>
            .container { 
                width: 100%; height: 100%;
                display: flex; flex-direction: column; 
            }

            .top {
                height:50px;
                display: flex; align-items: center;
                background-color: beige; border:1px solid darkgray; border-bottom: 0;
            }

            .main {
                height: 100%; 
                display: flex; flex: 1;
            }

            .bottom {
                height: 50px;
                display: flex; justify-content: space-between; align-items: center;
                background-color: beige; border:1px solid darkgray; border-top: 0;
            }

            #listMain { 
                display: flex; flex: 1; border: 1px solid darkgray; overflow-y: auto;
            }

            #panSel { 
                min-width: 100px; max-width: 250px; margin-left: auto;
                display: flex; flex-direction: column;  
                overflow: hidden; border:1px solid darkgray; border-left: 0;
            }

            #panSelTop { 
                height: 24px; 
                display: flex; align-items: center; justify-content: space-between; 
                border-bottom: 1px solid darkgray;
            }
        </style>
        <script src="/plugin/jquery-3.4.1.min.js"></script>
        <script>
            document.oncontextmenu = new Function("return false;")
            $.when($.ready).done(async function() {
                try {
                    await $.getScript("/common/common.js")
                } catch (ex) {
                    hush.util.showEx(ex)
                }                
            }).fail(function(ex) {
                hush.util.showEx(ex, hush.cons.failOnLoad)
            })
        </script>
    </head>
    <body> 
        <div class="container">
            <div class="top">
                <input id=select_all type=checkbox style="margin-left: 8px"/>
                <input id=in_search type=search spellcheck=false autocomplete=off class=search style="width: 80px; height: 24px; margin-left: 8px" />                
				<div id=btn_search class=coMenuBtn><img src="/img/white_search.png" class=coImg16 /> <span>검색</span></div>
				<div id=btn_team class=coMenuBtn><img src="/img/white_team.png" class=coImg16 /> <span>내팀</span></div>
				<div id=btn_jojik class=coMenuBtn><img src="/img/white_company.png" class=coImg16 /> <span>조직도</span></div>
				<div id=div_depth style="display: flex; align-items: center">
					<span id=spn_depth style="border:1px solid darkgray; padding: 3px; margin-left: 3px">5</span>
					<img id=btn_minus src="/img/minus.png" class=coImg20 />
					<img id=btn_plus src="/img/plus.png" class=coImg20 />
				</div>
            </div>
            <div class="main">
                <div id="listMain"></div>
                <div id="panSel">
                    <div id="panSelTop">
                        <div style="color: red; margin-left: 3px">선택 : <span id=cntSel>0</span></div>
                        <img id="removeSel" src="/img/close.png" class=coImg16 style="margin-right: 3px" />
                    </div>
                    <div id="listSel" style="overflow: auto"></div>
                </div>
            </div>
            <div class="bottom">

            </div>
        </div>
    </body>
</html>

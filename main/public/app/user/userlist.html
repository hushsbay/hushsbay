<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link id=favicon href="/img/hushsbay.png" rel="shortcut icon" type="image/x-icon"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>사용자목록</title>
        <link rel="stylesheet" href="/common/common.css">
        <link rel="stylesheet" href="/app/org/orgtree.css">		
        <script src="/plugin/jquery-3.4.1.min.js"></script>
		<script src="/plugin/jquery-ui-smoothness-1.12.1.min.js"></script>
        <script>
			//의도적으로 인증체크하지 않음
			let g_rs, g_list

			//목록보기 화면마다 다른 특성이므로 그 특성에 맞게 함수를 만들어야 함 (데이터 많고 적음. 페이지 구현. 소팅이 최신생성행부터 표시 등..)
			function refreshForRow(userid, cud) { //여기서는 id가 있으면 업데이트 또는 삭제, 없으면 새로 생성되므로 구분 처리하기
				debugger
	        	if (cud == "C") { //목록보기가 생성일시 역순이면 맨 위에 위치하게 되지만 예를 들어, 이름순 목록보기라면 어디에 위치할 지 알 수 없으므로 보기를 다시 가져와 찾아야 함
					$("#btn_search").click()
					const tag = $(".coRow[userid='" + userid + "']")
					if (tag.length > 0) {
						g_list.scrollTop(tag.position().top)
						setTimeout(function() { hush.util.animBgColor(tag) }, 1000) //child 저장후 식별 가능하려면 바로 닫아야 할 것임. 아니면 bgColor를 그대로 두는 방법 등 고려
					}
				} else if (cud == "U") {
					const _prevScroll = g_list.scrollTop()
					$("#btn_search").click()
					g_list.scrollTop(_prevScroll)
					const tag = $(".coRow[userid='" + userid + "']")
					if (tag.length > 0) {
						setTimeout(function() { hush.util.animBgColor(tag) }, 1000) //child 저장후 식별 가능하려면 바로 닫아야 할 것임. 아니면 bgColor를 그대로 두는 방법 등 고려
					}
				} else { //D(삭제)
					const tag = $(".coRow[userid='" + userid + "']")
					if (tag.length > 0) {
						hush.util.animBgColor(tag, function() {
							tag.hide()
						})
					}
				}
	        }
			
			const getUserData = async (_keyword, _sort) => {
				try {
					g_list.empty()
					const rs = await hush.http.ajax("/user/userlist", { keyword : _keyword, sort : _sort })
					if (rs.code != hush.cons.CODE_OK) {
						hush.msg.showMsg(rs.msg)
						return
					}
					g_rs = rs
					const _len = rs.list.length
					if (_len == 0) return
					for (let i = 0; i < _len; i++) {
						const row = rs.list[i]
						const user_id = row.USER_ID  
						const user_nm = row.USER_NM
						const org_cd = row.ORG_CD
						const org_nm = row.ORG_NM
						const top_org_cd = row.TOP_ORG_CD
						const top_org_nm = row.TOP_ORG_NM
						let _html = "<div id=row_" + i.toString() + " class=coRow userid='" + user_id + "'>"
						_html += "		<div class=coRowLeft >"
						_html += "			<img src='/img/ico_user.png' class=coImg16 />"
						_html += "  	</div>"
						_html += "		<div class=coRowMain >"
						_html += "			<span class=coRowText style='width:100px' title='" + user_nm + "'>" + user_nm + "</span>"
						_html += "			<span class=coRowText style='width:140px' title='" + user_id + "'>" + user_id + "</span>"
						_html += "			<span class=coRowText style='width:140px;color:dimgray' title='" + org_nm + "'>" + org_nm + "</span>"
						_html += "			<span class=coRowText style='width:140px;color:dimgray' title='" + top_org_nm + "'>" + top_org_nm + "</span>"
						_html += "  	</div>"
						_html += "  </div>"
						g_list.append(_html)
					}
					$(".coRow").off("click").on("click", function(e) {
						const _self = $(this)
						const _id = this.id //sel_2
						const _idx = parseInt(_id.substring(4)) //2
						const row = g_rs.list[_idx]
						hush.util.animBgColor(_self, () => { 							
							hush.util.openWinPop("/app/user/user.html?user_id=" + row.USER_ID, 430, 500)
        	            })
					})
				} catch (ex) {
					hush.util.showEx(ex)
				} 	                
            }

            $.when($.ready).done(async function() {
                try {
                    await $.getScript("/common/common.js")
					g_list = $("#listMain")
					$("#in_search").keyup(function(e) { 
	            		if (e.keyCode === 13) $("#btn_search").click()
	            	})	            	
	            	$("#btn_search").click(function() {
	            		const _keyword = $("#in_search").val().trim()
						const _sort = $("#rdoName").prop("checked") ? $("#rdoName").val() : $("#rdoOrg").val()
	            		getUserData(_keyword, _sort)
	            	})
					$("#btn_new").click(function() {
	            		hush.util.openWinPop("/app/user/user.html", 430, 500)						
	            	})
					$("#btn_search").click()
                } catch (ex) {
                    hush.util.showEx(ex)
                }                
            }).fail(function(ex) {
                hush.util.showEx(ex, hush.cons.failOnLoad)
            })
        </script>
    </head>
    <body> 
        <div class="container">
            <div class="top">
				<input type=radio id=rdoName name=sortKind value=N style="cursor:pointer" checked="checked"/><label for=rdoName style="cursor:pointer">이름순</label>
				<input type=radio id=rdoOrg name=sortKind value=O style="cursor:pointer"/><label for=rdoOrg style="cursor:pointer">조직순</label>
                <input id="in_search" type=search spellcheck=false autocomplete=off style="width: 80px"/>                
				<div id="btn_search" class="coMenuBtn coActive"><img src="/img/white_search.png" class="coImg16"/><span class="coSpanWithImg">조회</span></div>
			</div>
            <div class="main">
                <div id="listMain"></div>
            </div>
            <div class="bottom" style="justify-content: flex-end; align-items: center">
                <div id="btn_new" class="coMenuBtn coActive"><img src="/img/white_new.png" class="coImg16"/><span class="coSpanWithImg">신규</span></div>
            </div>
        </div>
    </body>
</html>
